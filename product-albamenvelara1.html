<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kitap PDF – AlbaSpace</title>
  <link rel="stylesheet" href="/assets/css/site.css">
  <link rel="stylesheet" href="/assets/css/shop.css">
  <style> :root { --header-bg: #020617; --accent: #00c2ff; --page-bg: #020617; --text-main: #e5e7eb; --text-muted: #9ca3af; } </style>
  <script src="/assets/js/include.js" defer></script>
  <script src="/assets/js/menu-toggle.js" defer></script>
  <script src="/assets/js/cart.js" defer></script>
</head>
<body>
  <div data-include="/header-tr.html"></div>

  <main class="product-page">
    <div class="product-detail">
      <img src="/assets/images/albemanvelara1.jpg" alt="Kitap PDF">
      <div class="detail-info">
        <h1>Kitap PDF</h1>
        <div class="product-price">160.00 TL</div>
        <ul class="product-details">
          <li>Albamen Ve Lara'nın hikayesi</li>
          <li>Dijital format</li>
          <li>Anında indirme</li>
          <li>PDF dosyası</li>
        </ul>
        <!-- Quantity selector -->
        <div class="qty-control" style="margin:16px 0;" data-qty>
          <button type="button" class="qty-btn" data-qty-minus>&minus;</button>
          <input type="number" value="1" min="1" class="qty-input" data-qty-input>
          <button type="button" class="qty-btn" data-qty-plus>&plus;</button>
        </div>
        <!-- Add to cart button -->
        <button class="btn-primary" id="addToCartBtn"
          data-product-id="albamenvelara1"
          data-product-name="Kitap PDF"
          data-product-price="160"
          data-product-image="/assets/images/albemanvelara1.jpg"
          data-add-label="SEPETE EKLE"
          data-added-label="EKLENDİ!">
          SEPETE EKLE
        </button>
        <div class="payment-icons" aria-hidden="true">
          <span class="payment-icons-link" role="link" tabindex="0" onclick="location.href='/chart.html';" onkeydown="if(event.key==='Enter'){location.href='/chart.html';}"></span>
          <img src="/assets/icons/iyzico_tr.png" alt="iyzico">
          <img src="/assets/icons/mastercard.png" alt="mastercard">
          <img src="/assets/icons/visa.png" alt="visa">
        </div>
      </div>
    </div>

    <!-- Related products -->
    <section class="related-products">
      <h2>Bunları da beğenebilirsiniz</h2>
      <div class="product-list">
        <a class="product-card" href="product-albamenvelara.html">
          <img src="/assets/images/albamenvelara.jpg" alt="Kitap">
          <div class="product-info">
            <h3>Kitap</h3>
            <div class="product-price">1000.00 TL</div>
          </div>
        </a>
        <a class="product-card" href="product-shirt.html">
          <img src="/assets/images/shirt.png" alt="Tişört">
          <div class="product-info">
            <h3>Tişört</h3>
            <div class="product-price">630.00 TL</div>
          </div>
        </a>
        <a class="product-card" href="product-hoodie.html">
          <img src="/assets/images/hoodie.png" alt="Hoodie">
          <div class="product-info">
            <h3>Hoodie</h3>
            <div class="product-price">980.00 TL</div>
          </div>
        </a>
      </div>
    </section>
  </main>

  <div data-include="/footer-tr.html"></div>

  <script>
    // Product page logic for Book PDF (Turkish)
    document.addEventListener('DOMContentLoaded', () => {
      const minusBtn = document.querySelector('[data-qty-minus]');
      const plusBtn = document.querySelector('[data-qty-plus]');
      const input = document.querySelector('[data-qty-input]');
      minusBtn.addEventListener('click', () => {
        const current = parseInt(input.value || '1', 10);
        if (current > 1) input.value = current - 1;
      });
      plusBtn.addEventListener('click', () => {
        const current = parseInt(input.value || '1', 10);
        input.value = current + 1;
      });
      const btn = document.getElementById('addToCartBtn');
      btn.addEventListener('click', () => {
        const qty = parseInt(input.value || '1', 10);
        cartManager.addItem({
          id: btn.dataset.productId,
          name: btn.dataset.productName,
          price: Number(btn.dataset.productPrice),
          image: btn.dataset.productImage,
          url: window.location.pathname,
          qty
        });
        // Provide feedback to user
        const originalText = btn.dataset.addLabel || btn.textContent;
        btn.textContent = btn.dataset.addedLabel || 'Eklendi!';
        btn.disabled = true;
        setTimeout(() => {
          btn.textContent = originalText;
          btn.disabled = false;
        }, 1400);
      });
    });
  </script>

  <script>
    const revealItems = document.querySelectorAll('.reveal');

    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.classList.add('is-visible');
          obs.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.18,
      rootMargin: '0px 0px -8% 0px'
    });

    revealItems.forEach((item, index) => {
      const delay = item.dataset.direction === 'left' ? index * 0.025 : index * 0.03;
      item.style.setProperty('--reveal-delay', `${delay}s`);
      observer.observe(item);
    });
  </script>

  <script>
      // Sayfa Yüklendiğinde Popup Kontrolü
      document.addEventListener("DOMContentLoaded", function() {
          // localStorage kontrolü: Kullanıcı daha önce "kabul ettim" dedi mi?
          if (!localStorage.getItem("albaCookieSeen")) {
              document.getElementById("cookie-overlay").style.display = "flex";
          }
      });

      const acceptBtn = document.getElementById("btnAccept");
      const settingsBtn = document.getElementById("btnSettings");

      // Üst buton: Animasyon ve Kapatma
      if(acceptBtn) {
          acceptBtn.addEventListener("click", function() {
              // Butona basıldığını hissettirmek için ufak bir bekleme (opsiyonel)
              setTimeout(() => {
                  document.getElementById("cookie-overlay").style.display = "none";
                  // Kullanıcının gördüğünü tarayıcıya kaydet
                  localStorage.setItem("albaCookieSeen", "true");
              }, 200);
          });
      }

      // Alt buton: Çerez politikası sayfasına yönlendirir
      if(settingsBtn) {
          settingsBtn.addEventListener("click", function() {
               window.location.href = "cerez-politikasi.html";
          });
      }
  </script>
</body>
</html>
