<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AlbaSpace LOGO 3D Model – AlbaSpace</title>
  <link rel="stylesheet" href="/assets/css/site.css">
  <link rel="stylesheet" href="/assets/css/shop.css">
  <script src="/assets/js/include.js" defer></script>
  <script src="/assets/js/menu-toggle.js" defer></script>
  <script src="/assets/js/cart.js" defer></script>
</head>
<body>
  <div data-include="/header-en.html"></div>

  <main class="product-page">
    <div class="product-detail">
      <img src="/eng/assets/images/albaspace.jpg" alt="AlbaSpace LOGO 3D Model">
      <div class="product-gallery" aria-hidden="true">
        <img class="product-alt" src="/eng/assets/images/placeholder-logo1.jpg" alt="Additional image 1">
        <img class="product-alt" src="/eng/assets/images/placeholder-logo1.jpg" alt="Additional image 2">
        <img class="product-alt" src="/eng/assets/images/placeholder-logo1.jpg" alt="Additional image 3">
      </div>
      <div class="detail-info">
        <h1>AlbaSpace LOGO 3D Model</h1>
        <div class="product-price">$30.00</div>
        <ul class="product-details">
          <li>Ready for 3D printing</li>
          <li>High detail</li>
          <li>Scalable for multiple sizes</li>
        </ul>
        <div class="qty-control" style="margin:16px 0;" data-qty>
          <button type="button" class="qty-btn" data-qty-minus>&minus;</button>
          <input type="number" value="1" min="1" class="qty-input" data-qty-input>
          <button type="button" class="qty-btn" data-qty-plus>&plus;</button>
        </div>
        <button class="btn-primary" id="addToCartBtn"
          data-product-id="albaspacelogo"
          data-product-name="AlbaSpace LOGO 3D Model"
          data-product-price="30"
          data-product-image="/eng/assets/images/albaspace.jpg"
          data-add-label="ADD TO CART"
          data-added-label="ADDED!">
          ADD TO CART
        </button>
      </div>
    </div>

    <section class="related-products">
      <h2>You may also like</h2>
      <div class="product-list">
        <a class="product-card" href="/eng/product-dragon.html">
          <img src="/eng/assets/images/dragon.png" alt="AlbaSpace LOGO 3D Model">
          <div class="product-info">
            <h3>AlbaSpace LOGO 3D Model</h3>
            <div class="product-price">$30.00</div>
          </div>
        </a>
        <a class="product-card" href="/eng/product-hoodie.html">
          <img src="/eng/assets/images/hoodie.png" alt="AlbaSpace Hoodie">
          <div class="product-info">
            <h3>Hoodie</h3>
            <div class="product-price">$65.00</div>
          </div>
        </a>
        <a class="product-card" href="/eng/product-shirt.html">
          <img src="/eng/assets/images/shirt.png" alt="AlbaSpace T‑Shirt">
          <div class="product-info">
            <h3>T‑Shirt</h3>
            <div class="product-price">$35.00</div>
          </div>
        </a>
      </div>
    </section>
  </main>

  <div data-include="/footer-en.html"></div>
</body>
</html>
