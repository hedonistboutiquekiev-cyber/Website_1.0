<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile â€“ AlbaSpace</title>
  <link rel="stylesheet" href="/assets/css/site.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="/assets/js/include.js" defer></script>
  <style>
    :root {
      --page-bg: #020617;
      --accent: #00c2ff;
      --text-main: #f3f4f6;
    }
    body {
      background-color: var(--page-bg);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
    }
    .glass-card {
      background: rgba(17, 24, 39, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .input-field, .select-field {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      transition: all 0.3s ease;
    }
    .input-field:focus, .select-field:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 194, 255, 0.2);
    }
    /* Option styling for select */
    .select-field option {
      background-color: #020617;
      color: white;
    }
    .btn-primary {
      background-color: var(--accent);
      color: #000;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #38bdf8;
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <div data-include="/header-en.html"></div>

  <main class="flex-grow flex items-center justify-center px-4 py-20">
    <div class="glass-card w-full max-w-2xl p-8 rounded-3xl shadow-2xl">
      <h1 class="text-3xl font-bold text-center mb-8 text-white">Complete Your Profile</h1>
      
      <form class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-400 mb-2">Full Name</label>
            <input type="text" required class="input-field w-full px-4 py-3 rounded-xl" placeholder="Your Name">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-400 mb-2">Age</label>
            <input type="number" min="1" max="120" required class="input-field w-full px-4 py-3 rounded-xl" placeholder="Your Age">
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-400 mb-2">Gender</label>
            <select required class="select-field w-full px-4 py-3 rounded-xl">
              <option value="" disabled selected>Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-400 mb-2">City of Residence</label>
            <input type="text" required class="input-field w-full px-4 py-3 rounded-xl" placeholder="City">
          </div>
        </div>

        <div class="pt-6">
          <button type="submit" class="btn-primary w-full py-4 rounded-xl text-lg font-bold uppercase tracking-wider">
            Save
          </button>
        </div>
      </form>
    </div>
  </main>

  <div data-include="/footer-en.html"></div>
</body>
</html>
