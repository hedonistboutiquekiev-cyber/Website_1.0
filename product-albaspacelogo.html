<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AlbaSpace LOGO 3D Model – AlbaSpace</title>
  <link rel="stylesheet" href="/assets/css/site.css">
  <link rel="stylesheet" href="/assets/css/shop.css">
  <script src="/assets/js/include.js" defer></script>
  <script src="/assets/js/menu-toggle.js" defer></script>
  <script src="/assets/js/cart.js" defer></script>
</head>
<body>
  <div data-include="/header-tr.html"></div>

  <main class="product-page">
    <div class="product-detail">
      <img src="/assets/images/albaspacelogo3dmodel.png" alt="AlbaSpace LOGO 3D Model">
      <div class="product-gallery" aria-hidden="true">
        <img class="product-alt" src="/assets/images/albaspacelogo3dmodel.png" alt="Ek fotoğraf 1">
        <img class="product-alt" src="/assets/images/albaspacelogo3dmodel.png" alt="Ek fotoğraf 2">
        <img class="product-alt" src="/assets/images/albaspacelogo3dmodel.png" alt="Ek fotoğraf 3">
      </div>
      <div class="detail-info">
        <h1>AlbaSpace LOGO 3D Model</h1>
        <div class="product-price">300.00 TL</div>
        <ul class="product-details">
          <li>3D baskı için hazır model</li>
          <li>Yüksek detay</li>
          <li>Farklı boyutlarda uyumluluk</li>
        </ul>
        <div class="qty-control" style="margin:16px 0;" data-qty>
          <button type="button" class="qty-btn" data-qty-minus>&minus;</button>
          <input type="number" value="1" min="1" class="qty-input" data-qty-input>
          <button type="button" class="qty-btn" data-qty-plus>&plus;</button>
        </div>
        <button class="btn-primary" id="addToCartBtn"
          data-product-id="albaspacelogo"
          data-product-name="AlbaSpace LOGO 3D Model"
          data-product-price="300"
          data-product-image="/assets/images/albaspace.png"
          data-add-label="SEPETE EKLE"
          data-added-label="EKLENDİ!">
          SEPETE EKLE
        </button>
      </div>
    </div>

    <section class="related-products">
      <h2>Sizi ilgilendirebilir</h2>
      <div class="product-list">
        <a class="product-card" href="/product-dragon.html">
          <img src="/assets/images/dragon.png" alt="AlbaSpace LOGO 3D Model">
          <div class="product-info">
            <h3>AlbaSpace LOGO 3D Model</h3>
            <div class="product-price">300.00 TL</div>
          </div>
        </a>
        <a class="product-card" href="/product-hoodie.html">
          <img src="/assets/images/hoodie.png" alt="AlbaSpace Hoodie">
          <div class="product-info">
            <h3>Hoodie</h3>
            <div class="product-price">980.00 TL</div>
          </div>
        </a>
        <a class="product-card" href="/product-shirt.html">
          <img src="/assets/images/shirt.png" alt="AlbaSpace T‑Shirt">
          <div class="product-info">
            <h3>Tişört</h3>
            <div class="product-price">630.00 TL</div>
          </div>
        </a>
      </div>
    </section>
  </main>

  <div data-include="/footer-tr.html"></div>
</body>
</html>
