        <!-- Alien placeholder button (glowing neon) to the right of cart -->
        <div class="alien-dropdown-container" style="position: relative;">
          <a href="#" class="alien-ghost" aria-label="Alien" title="Alien" onclick="toggleAlienMenu(event)">
            <img src="/assets/icons/alien.png" alt="Alien">
          </a>
          <div id="alienMenu" style="display: none; position: absolute; right: 0; top: 120%; background: rgba(2, 6, 23, 0.95); border: 1px solid rgba(0, 194, 255, 0.3); border-radius: 12px; padding: 12px; min-width: 140px; backdrop-filter: blur(10px); box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); z-index: 99999;">

             <a href="/rus/signup.html" class="alien-menu-item">Регистрация</a>
          </div>
        </div>
        <style>
          .alien-menu-item { display: block; color: white; padding: 8px 12px; text-decoration: none; font-size: 14px; transition: color 0.2s; white-space: nowrap; }
          .alien-menu-item:hover { color: #00c2ff; }
        </style>
        <script>
          function toggleAlienMenu(e) {
            e.preventDefault();
            const menu = document.getElementById('alienMenu');
            if (menu.style.display === 'none') {
              menu.style.display = 'block';
            } else {
              menu.style.display = 'none';
            }
          }
          document.addEventListener('click', function(e) {
            const container = document.querySelector('.alien-dropdown-container');
            const menu = document.getElementById('alienMenu');
            if (container && !container.contains(e.target) && menu && menu.style.display === 'block') {
              menu.style.display = 'none';
            }
          });
        </script>
      </div>

      <!-- Flags Separated -->
